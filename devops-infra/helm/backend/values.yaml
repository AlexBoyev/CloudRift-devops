# Default values for backend
# Calm-by-default configuration to avoid excessive probe traffic

environment: "dev"  # dev, prod

replicaCount: 1

image:
  repository: backend-service
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "5000"
  prometheus.io/path: "/metrics"

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host: ""
      paths:
        - path: /api
          pathType: Prefix
  tls: []

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Application-specific configuration
config:
  logLevel: "INFO"
  stackServiceUrl: "http://stack-service:5001"
  linkedlistServiceUrl: "http://linkedlist-service:5002"
  graphServiceUrl: "http://graph-service:5003"
  corsOrigins: "*"
  rateLimitPerMinute: "100"
  flaskEnv: "production"
  environment: "dev"

# Feature toggles
features:
  enableDatabase: true
  enableMetrics: true
  enableAnalytics: false
  showDatabaseInfo: false

# Secrets (use external secrets in production)
secrets:
  dbPassword: ""
  apiKey: ""
  jwtSecret: ""

# -----------------------------
# Probes (FIXED)
# -----------------------------

# Liveness: restart decision → slow & calm
livenessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 60
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness: traffic routing → moderate
readinessProbe:
  httpGet:
    path: /api/health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 30
  timeoutSeconds: 3
  failureThreshold: 3
