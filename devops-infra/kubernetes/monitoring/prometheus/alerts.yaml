# Prometheus Alert Rules
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  labels:
    app: prometheus
data:
  alerts.yml: |
    groups:
      - name: application_alerts
        interval: 1h
        rules:
          - alert: HighErrorRate
            expr: rate(http_requests_total{status=~"5.."}[6h]) > 0.05
            for: 2h
            labels:
              severity: critical
            annotations:
              summary: "High error rate detected"
              description: "Error rate is above 5% over a 6-hour window"

          - alert: HighLatency
            expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[6h])) > 1
            for: 2h
            labels:
              severity: warning
            annotations:
              summary: "High latency detected"
              description: "95th percentile latency is above 1 second over a 6-hour window"

          - alert: PodRestarting
            expr: increase(kube_pod_container_status_restarts_total[6h]) > 0
            for: 2h
            labels:
              severity: warning
            annotations:
              summary: "Pod is restarting"
              description: "Pod {{ $labels.pod }} restarted {{ $value }} times in the last 6 hours"

          - alert: DatabaseConnectionFailure
            expr: db_connections_active == 0
            for: 2h
            labels:
              severity: critical
            annotations:
              summary: "Database connection failure"
              description: "No active database connections detected (persisting for 2 hours)"

          - alert: HighCPUUsage
            expr: rate(container_cpu_usage_seconds_total[6h]) > 0.8
            for: 2h
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage"
              description: "CPU usage is above 80% (rate over 6 hours) for pod {{ $labels.pod }}"

          - alert: HighMemoryUsage
            expr: container_memory_usage_bytes / container_spec_memory_limit_bytes > 0.9
            for: 2h
            labels:
              severity: warning
            annotations:
              summary: "High memory usage"
              description: "Memory usage is above 90% for pod {{ $labels.pod }}"

          - alert: ServiceDown
            expr: up{job=~"flask-backend|frontend"} == 0
            for: 2h
            labels:
              severity: critical
            annotations:
              summary: "Service is down"
              description: "Service {{ $labels.job }} is down"
