apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
    tier: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: backend
        tier: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.28
          command: ["sh", "-c", "until nc -zv postgres-service 5432; do echo waiting for postgres; sleep 2; done"]

      containers:
        - name: backend
          image: backend-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5000
              name: http

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"

          startupProbe:
            httpGet:
              path: /health
              port: 5000
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3

          env:
            # --- YOUR ORIGINAL ENVS (UNCHANGED) ---
            - name: FLASK_ENV
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: FLASK_ENV

            - name: PORT
              value: "5000"

            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: LOG_LEVEL

            - name: STACK_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: STACK_URL

            - name: LINKEDLIST_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: LINKEDLIST_URL

            - name: GRAPH_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: GRAPH_URL

            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: DATABASE_URL

            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: SECRET_KEY

            - name: STACK_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: STACK_SERVICE_URL

            - name: LINKEDLIST_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: LINKEDLIST_SERVICE_URL

            - name: GRAPH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: backend-config
                  key: GRAPH_SERVICE_URL

            - name: PROMETHEUS_MULTIPROC_DIR
              value: "/tmp"

            # --- YOUR EXISTING BUILDS/DEVOPS (UNCHANGED) ---
            - name: SERVICE_NAME
              value: "backend"

            - name: BUILD_SHA
              value: "unknown"

            - name: BUILD_TIME_UTC
              value: "unknown"

            - name: DEVOPS_SHA
              value: "unknown"

            - name: DEVOPS_APPLY_TIME_UTC
              value: "unknown"

            # --- NEW: Frontend version (will override "unknown" defaults) ---
            - name: FRONTENDSHA
              valueFrom:
                configMapKeyRef:
                  name: frontend-version
                  key: FRONTENDSHA

            - name: FRONTENDBUILDTIMEUTC
              valueFrom:
                configMapKeyRef:
                  name: frontend-version
                  key: FRONTENDBUILDTIMEUTC
